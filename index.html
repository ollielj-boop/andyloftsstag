<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Lofts Stag Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <h1 class="hero-title">ANDY LOFTS<br>STAG DO</h1>
        </div>
    </section>

    <!-- Timeline Section -->
    <section class="timeline-container">
        
        <!-- Date Marker -->
        <div class="date-marker">
            <div class="date-circle">17th APRIL</div>
        </div>

        <!-- First Timeline Item - The House -->
        <div class="timeline-item">
            <div class="timeline-content left">
                <h2>THE HOUSE</h2>
                <p>Mill End<br>Mitcheldean, Gloucestershire<br>GL17 0HP</p>
                <p class="time">Arrive from 17:00</p>
            </div>
            <div class="timeline-line"></div>
            <div class="timeline-image right">
                <img src="images/house.jpg" alt="The House">
            </div>
        </div>

        <!-- Second Timeline Item - Poker Game -->
        <div class="timeline-item">
            <div class="timeline-image left">
                <img src="images/poker.JPG" alt="Poker Game">
            </div>
            <div class="timeline-line"></div>
            <div class="timeline-content right">
                <h2>POKER GAME</h2>
                <p>An evening of Poker, gaming and hot-tubbing late into the night</p>
            </div>
        </div>

    </section>
</body>
</html>
